<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargo Plan | Gestión de DAEs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        .table-editable td { cursor: pointer; }
        .table-editable td:focus { background-color: #fff9c4; outline: none; }
        .navbar-brand { font-weight: bold; color: #0d6efd; }
    </style>
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="#"><i class="bi bi-ship-front"></i> CARGO PLAN</a>
    </div>
</nav>

<div class="container">
    <div class="row mb-4">
        <div class="col-md-12">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">Carga de Datos Semanal</h5>
                    <p class="text-muted">Sube el archivo Excel para procesar las DAEs de la semana.</p>
                    <div class="input-group">
                        <input type="file" id="inputExcel" class="form-control" accept=".xlsx, .xls">
                        <button class="btn btn-primary" onclick="procesarArchivo()"><i class="bi bi-upload"></i> Procesar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="seccionTabla" style="display: none;">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h3>Listado de DAEs Generado</h3>
            <div>
                <button class="btn btn-outline-success btn-sm" onclick="agregarFila()"><i class="bi bi-plus-circle"></i> Agregar Fila</button>
                <button class="btn btn-success" onclick="guardarEnBase()"><i class="bi bi-database-fill-check"></i> Guardar Todo</button>
            </div>
        </div>

        <div class="card shadow-sm">
            <div class="table-responsive">
                <table class="table table-hover table-bordered mb-0" id="tablaDaes">
                    <thead class="table-dark">
                        <tr>
                            <th>Empresa</th>
                            <th>DAE #</th>
                            <th>Booking</th>
                            <th>Cliente</th>
                            <th>Terminal</th>
                            <th>Destino</th>
                            <th>Barco</th>
                            <th>Contenedor</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="cuerpoTabla" class="table-editable">
                        </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script>
    let datosTemporales = [];

    // --- LÓGICA PARA LEER EL EXCEL ---
    function procesarArchivo() {
        const input = document.getElementById('inputExcel');
        if (!input.files[0]) return alert("Selecciona un archivo primero");

        const reader = new FileReader();
        reader.onload = function(e) {
            const data = new Uint8Array(e.target.result);
            const workbook = XLSX.read(data, { type: 'array' });
            const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
            const jsonData = XLSX.utils.sheet_to_json(firstSheet, { header: 1 });

            let mEmpresa = "";
            let filasHtml = "";

            // Lógica idéntica a tu VBA
            jsonData.forEach((fila, index) => {
                // Detectar Empresa (Columna 1 tiene dato, las otras no)
                if (fila[0] && !fila[1] && !fila[6]) {
                    mEmpresa = fila[0].trim();
                } 
                // Detectar Fila de Datos (Columna 7 no está vacía y no es el encabezado)
                else if (fila[6] && fila[6] !== "CONT.") {
                    filasHtml += crearFilaHtml(mEmpresa, fila[0], fila[1], fila[2], fila[3], fila[4], fila[5], fila[6]);
                }
            });

            document.getElementById('cuerpoTabla').innerHTML = filasHtml;
            document.getElementById('seccionTabla').style.display = 'block';
        };
        reader.readAsArrayBuffer(input.files[0]);
    }

    function crearFilaHtml(emp, dae, book, cli, term, dest, bar, cont) {
        return `
            <tr>
                <td contenteditable="true">${emp || ''}</td>
                <td contenteditable="true">${dae || ''}</td>
                <td contenteditable="true">${book || ''}</td>
                <td contenteditable="true">${cli || ''}</td>
                <td contenteditable="true">${term || ''}</td>
                <td contenteditable="true">${dest || ''}</td>
                <td contenteditable="true">${bar || ''}</td>
                <td contenteditable="true">${cont || ''}</td>
                <td><button class="btn btn-danger btn-sm" onclick="this.parentElement.parentElement.remove()"><i class="bi bi-trash"></i></button></td>
            </tr>`;
    }

    function agregarFila() {
        const cuerpo = document.getElementById('cuerpoTabla');
        cuerpo.insertAdjacentHTML('beforeend', crearFilaHtml('', '', '', '', '', '', '', ''));
    }

    // --- LÓGICA PARA SUPABASE ---
    async function guardarEnBase() {
        // Aquí conectarás con tu URL y KEY de Supabase
        alert("¡Datos listos! Para guardar realmente, necesitamos configurar tus credenciales de Supabase en el código.");
        // Ejemplo de recolección de datos de la tabla
        const filas = document.querySelectorAll("#cuerpoTabla tr");
        const datosAEnviar = Array.from(filas).map(f => ({
            empresa: f.cells[0].innerText,
            dae: f.cells[1].innerText,
            booking: f.cells[2].innerText
            // ... etc
        }));
        console.log("Enviando a base de datos:", datosAEnviar);
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
