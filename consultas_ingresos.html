<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Consultas e Ingresos | Sistema Operativo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { background: #f4f7f6; font-family: sans-serif; font-size: 13px; }
        .card { border: none; box-shadow: 0 4px 15px rgba(0,0,0,0.1); border-radius: 10px; }
        .card-header { background: #1a237e; color: white; font-weight: bold; }
        .section-title { background: #e8eaf6; padding: 5px 15px; font-weight: bold; color: #283593; border-left: 4px solid #1a237e; margin: 15px 0; }
        .lbl-data { font-weight: bold; color: #000; border-bottom: 1px solid #eee; display: block; padding: 4px 0; min-height: 25px; }
        .input-sello { background-color: #fff9c4 !important; font-weight: bold; border: 1px solid #fbc02d; text-align: center; font-size: 16px; }
        .loading-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.8); display: none; justify-content: center; align-items: center; z-index: 9999; }
    </style>
</head>
<body>

<div class="loading-overlay" id="loading">
    <div class="spinner-border text-primary"></div>
</div>

<div class="container py-4">
    <div class="card">
        <div class="card-header d-flex justify-content-between">
            <span><i class="bi bi-search"></i> CONSULTA INTEGRAL DE CONTENEDOR</span>
            <button class="btn btn-sm btn-outline-light" onclick="window.history.back()">VOLVER</button>
        </div>
        <div class="card-body">
            
            <div class="row mb-4">
                <div class="col-md-6 mx-auto">
                    <div class="input-group">
                        <input type="text" id="txtBusqueda" class="form-control form-control-lg border-primary" placeholder="N° CONTENEDOR (Ej: TGBU1234567)">
                        <button class="btn btn-primary btn-lg" onclick="buscarContenedor()"><i class="bi bi-search"></i></button>
                    </div>
                </div>
            </div>

            <div id="detalleContenedor" style="display: none;">
                
                <div class="section-title">DATOS DESDE CARGO PLAN & PLANIFICACIÓN</div>
                <div class="row g-3">
                    <div class="col-md-3">
                        <label class="text-muted">BOOKING</label>
                        <span id="lblBooking" class="lbl-data">---</span>
                    </div>
                    <div class="col-md-3">
                        <label class="text-muted">DAE</label>
                        <span id="lblDae" class="lbl-data text-danger">---</span>
                    </div>
                    <div class="col-md-3">
                        <label class="text-muted">DESTINO</label>
                        <span id="lblDestino" class="lbl-data">---</span>
                    </div>
                    <div class="col-md-3">
                        <label class="text-muted">VAPOR / BUQUE</label>
                        <span id="lblVapor" class="lbl-data text-primary">---</span>
                    </div>
                    
                    <div class="col-md-4">
                        <label class="text-muted">EMPRESA (CONSIGNATARIO)</label>
                        <span id="lblEmpresa" class="lbl-data">---</span>
                    </div>
                    <div class="col-md-4">
                        <label class="text-muted">PRODUCTOR / FINCA</label>
                        <span id="lblFinca" class="lbl-data">---</span>
                    </div>
                    <div class="col-md-4">
                        <label class="text-muted">CHOFER / PLACA</label>
                        <span id="lblChoferPlaca" class="lbl-data">---</span>
                    </div>
                </div>

                <div class="section-title mt-4">REGISTRO DE SELLOS</div>
                <div class="row g-3">
                    <div class="col-md-3">
                        <label class="form-label fw-bold">SELLO NAVIERA</label>
                        <input type="text" id="txtSelloNaviera" class="form-control input-sello">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label fw-bold">SELLO TERMO</label>
                        <input type="text" id="txtSelloTermo" class="form-control input-sello">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label fw-bold">SELLO EXPORTADORA</label>
                        <input type="text" id="txtSelloExportadora" class="form-control input-sello">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label fw-bold">SELLO SEGURIDAD</label>
                        <input type="text" id="txtSelloSeguridad" class="form-control input-sello">
                    </div>
                </div>

                <div class="text-center mt-5">
                    <button class="btn btn-success btn-lg px-5 shadow" onclick="guardarSellos()">
                        <i class="bi bi-save"></i> GUARDAR SELLOS Y ACTUALIZAR
                    </button>
                </div>
            </div>

            <div id="mensajeVacio" class="text-center py-5 text-muted">
                <i class="bi bi-upc-scan display-4"></i><br>
                <p class="mt-2">Esperando número de contenedor...</p>
            </div>

        </div>
    </div>
</div>

<script>
    const _supabase = supabase.createClient('https://vqxdmmtashwloobkhbva.supabase.co', 'sb_publishable_seniB_T4zCgrkooZ-Ow9aQ_znLUwvLC');
    let currentId = null;

    async function buscarContenedor() {
        const numCont = document.getElementById('txtBusqueda').value.trim();
        if (!numCont) return;

        document.getElementById('loading').style.display = 'flex';
        
        try {
            // 1. Buscamos en Distribución Diaria (Planificación)
            const { data: plan, error: errPlan } = await _supabase
                .from('distribucion_diaria')
                .select('*')
                .eq('contenedor', numCont)
                .maybeSingle();

            if (!plan) {
                alert("Contenedor no encontrado en la planificación.");
                return;
            }

            currentId = plan.id;

            // 2. Buscamos en Reporte DAES (Cargo Plan) usando el Booking
            const { data: cargo } = await _supabase
                .from('reporte_daes')
                .select('*')
                .eq('booking', plan.booking)
                .maybeSingle();

            // Llenamos la información (Priorizando Cargo Plan para DAE y Destino)
            document.getElementById('lblBooking').innerText = plan.booking || '---';
            document.getElementById('lblDae').innerText = (cargo ? cargo.dae : plan.dae) || '---';
            document.getElementById('lblDestino').innerText = (cargo ? cargo.destino : plan.destino) || '---';
            document.getElementById('lblVapor').innerText = (cargo ? cargo.barco : plan.vapor) || '---';
            document.getElementById('lblEmpresa').innerText = (cargo ? cargo.empresa : plan.empresa) || '---';
            document.getElementById('lblFinca').innerText = plan.productor || '---';
            document.getElementById('lblChoferPlaca').innerText = `${plan.chofer || '---'} / ${plan.placa || '---'}`;

            // Sellos existentes
            document.getElementById('txtSelloNaviera').value = plan.sello_naviera || '';
            document.getElementById('txtSelloTermo').value = plan.sello_termo || '';
            document.getElementById('txtSelloExportadora').value = plan.sello_exportadora || '';
            document.getElementById('txtSelloSeguridad').value = plan.sello_seguridad || '';

            document.getElementById('detalleContenedor').style.display = 'block';
            document.getElementById('mensajeVacio').style.display = 'none';

        } catch (e) {
            console.error(e);
            alert("Error en la consulta.");
        } finally {
            document.getElementById('loading').style.display = 'none';
        }
    }

    async function guardarSellos() {
        if (!currentId) return;
        const updates = {
            sello_naviera: document.getElementById('txtSelloNaviera').value.trim(),
            sello_termo: document.getElementById('txtSelloTermo').value.trim(),
            sello_exportadora: document.getElementById('txtSelloExportadora').value.trim(),
            sello_seguridad: document.getElementById('txtSelloSeguridad').value.trim()
        };

        const { error } = await _supabase
            .from('distribucion_diaria')
            .update(updates)
            .eq('id', currentId);

        if (!error) {
            alert("¡Información guardada correctamente!");
        } else {
            alert("Error: " + error.message);
        }
    }

    document.getElementById('txtBusqueda').addEventListener('keypress', (e) => { if (e.key === 'Enter') buscarContenedor(); });
</script>
</body>
</html>
