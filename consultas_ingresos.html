<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultas e Ingresos | Operaciones Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary-dark: #0d1b2a;
            --accent-blue: #0077b6;
            --light-bg: #f8f9fa;
            --gold-soft: #fffde7;
        }

        body { 
            background-color: var(--light-bg); 
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            color: #333;
        }

        .main-card {
            border: none;
            border-radius: 15px;
            shadow: 0 10px 30px rgba(0,0,0,0.08);
            overflow: hidden;
        }

        .custom-header {
            background: linear-gradient(135deg, var(--primary-dark) 0%, #1b263b 100%);
            color: white;
            padding: 2rem;
            border-bottom: 4px solid var(--accent-blue);
        }

        .search-section {
            background: white;
            padding: 25px;
            border-radius: 12px;
            margin-top: -30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        .section-tag {
            font-size: 0.75rem;
            font-weight: 800;
            text-transform: uppercase;
            color: var(--accent-blue);
            letter-spacing: 1px;
            margin-bottom: 10px;
            display: block;
            border-bottom: 1px solid #e0e0e0;
            padding-bottom: 5px;
        }

        .data-card {
            background: #ffffff;
            border: 1px solid #edf2f7;
            padding: 12px;
            border-radius: 8px;
            transition: all 0.2s;
        }

        .data-card:hover {
            border-color: var(--accent-blue);
            background: #fdfdfd;
        }

        .lbl-title {
            font-size: 0.7rem;
            color: #718096;
            font-weight: 600;
            margin-bottom: 4px;
            display: block;
        }

        .val-text {
            font-size: 0.95rem;
            font-weight: 700;
            color: #2d3748;
        }

        /* Inputs Editables */
        .form-control-custom {
            border: 1px solid #cbd5e0;
            border-radius: 6px;
            padding: 8px 12px;
            font-weight: 700;
            font-size: 0.9rem;
            transition: all 0.2s;
        }

        .form-control-custom:focus {
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 3px rgba(0, 119, 182, 0.1);
            outline: none;
        }

        .editable-info { background-color: #ffffff; }
        .editable-sello { background-color: var(--gold-soft) !important; border-color: #f6e05e !important; }

        .btn-save {
            background: #27ae60;
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 10px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: transform 0.2s, background 0.2s;
        }

        .btn-save:hover {
            background: #219150;
            transform: translateY(-2px);
            color: white;
        }

        .loading-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.9);
            display: none; justify-content: center; align-items: center; z-index: 9999;
        }

        #txtBusqueda {
            text-transform: uppercase;
            font-size: 1.5rem;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>

<div class="loading-overlay" id="loading">
    <div class="text-center">
        <div class="spinner-grow text-primary" role="status"></div>
        <p class="mt-2 fw-bold text-primary">Sincronizando datos...</p>
    </div>
</div>

<div class="container-fluid p-0">
    <div class="custom-header text-center">
        <h2 class="fw-bold mb-1">MÓDULO DE CONTROL OPERATIVO</h2>
        <p class="opacity-75 mb-0">Gestión de Contenedores, Sellos y Logística</p>
    </div>
</div>

<div class="container mb-5">
    <div class="row">
        <div class="col-lg-10 mx-auto">
            
            <div class="search-section text-center">
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <label class="form-label fw-bold text-muted small">ESCANEÉ O ESCRIBA EL NÚMERO DE CONTENEDOR</label>
                        <div class="input-group mb-2">
                            <span class="input-group-text bg-white border-primary"><i class="bi bi-search text-primary"></i></span>
                            <input type="text" id="txtBusqueda" class="form-control form-control-lg border-primary" 
                                   placeholder="MSCU1234567" oninput="this.value = this.value.toUpperCase()">
                            <button class="btn btn-primary btn-lg px-4 fw-bold" onclick="buscar()">CONSULTAR</button>
                        </div>
                    </div>
                </div>
            </div>

            <div id="panelPrincipal" style="display:none;" class="mt-4">
                
                <div class="card main-card shadow-sm p-4">
                    
                    <span class="section-tag">Información de Gestión (Solo Lectura)</span>
                    <div class="row g-3 mb-4">
                        <div class="col-md-4"><div class="data-card"><span class="lbl-title">CLIENTE / CONSIGNATARIO</span><span id="outCliente" class="val-text">---</span></div></div>
                        <div class="col-md-3"><div class="data-card"><span class="lbl-title">DAE</span><span id="outDae" class="val-text text-danger">---</span></div></div>
                        <div class="col-md-3"><div class="data-card"><span class="lbl-title">DESTINO</span><span id="outDestino" class="val-text">---</span></div></div>
                        <div class="col-md-2"><div class="data-card"><span class="lbl-title text-center">SEMANA</span><span id="outSemana" class="val-text d-block text-center">---</span></div></div>
                    </div>

                    <span class="section-tag">Datos de Finca y Productor (Editable)</span>
                    <div class="row g-3 mb-4">
                        <div class="col-md-4"><label class="lbl-title">PROVEEDOR</label><input type="text" id="inProveedor" class="form-control form-control-custom editable-info"></div>
                        <div class="col-md-4"><label class="lbl-title">FINCA / PRODUCTOR</label><input type="text" id="inProductor" class="form-control form-control-custom editable-info"></div>
                        <div class="col-md-2"><label class="lbl-title">CÓDIGO</label><input type="text" id="inCodigo" class="form-control form-control-custom editable-info"></div>
                        <div class="col-md-2"><label class="lbl-title">MARCA</label><input type="text" id="inMarca" class="form-control form-control-custom editable-info"></div>
                        <div class="col-md-4"><label class="lbl-title">DEPÓSITO</label><input type="text" id="inDeposito" class="form-control form-control-custom editable-info"></div>
                        <div class="col-md-4"><label class="lbl-title">TERMINAL / PUERTO</label><input type="text" id="inTerminal" class="form-control form-control-custom editable-info"></div>
                        <div class="col-md-4"><label class="lbl-title">VAPOR / BUQUE</label><input type="text" id="inVapor" class="form-control form-control-custom editable-info"></div>
                    </div>

                    <span class="section-tag">Datos del Transporte (Editable)</span>
                    <div class="row g-3 mb-4">
                        <div class="col-md-4"><label class="lbl-title">CHOFER</label><input type="text" id="inChofer" class="form-control form-control-custom editable-info"></div>
                        <div class="col-md-3"><label class="lbl-title">CÉDULA</label><input type="text" id="inCedula" class="form-control form-control-custom editable-info"></div>
                        <div class="col-md-2"><label class="lbl-title">PLACA</label><input type="text" id="inPlaca" class="form-control form-control-custom editable-info"></div>
                        <div class="col-md-3"><label class="lbl-title">CONSOLIDACIÓN</label><input type="text" id="inConsolidacion" class="form-control form-control-custom editable-info"></div>
                    </div>

                    <span class="section-tag text-primary">Registro de Sellos y Seguridad</span>
                    <div class="row g-3 mb-5">
                        <div class="col-md-3"><label class="lbl-title fw-bold">SELLO NAVIERA</label><input type="text" id="inNaviera" class="form-control form-control-custom editable-sello"></div>
                        <div class="col-md-3"><label class="lbl-title fw-bold">SELLO TERMO</label><input type="text" id="inTermo" class="form-control form-control-custom editable-sello"></div>
                        <div class="col-md-3"><label class="lbl-title fw-bold">SELLO EXPORTADORA</label><input type="text" id="inExportadora" class="form-control form-control-custom editable-sello"></div>
                        <div class="col-md-3"><label class="lbl-title fw-bold">SELLO SEGURIDAD</label><input type="text" id="inSeguridad" class="form-control form-control-custom editable-sello"></div>
                        
                        <div class="col-md-3"><label class="lbl-title fw-bold">ADHESIVO SEGURIDAD</label><input type="text" id="inAdhesivo" class="form-control form-control-custom editable-sello"></div>
                        <div class="col-md-3"><label class="lbl-title fw-bold">N° TERMÓGRAFO</label><input type="text" id="inTermografo" class="form-control form-control-custom editable-sello"></div>
                        <div class="col-md-3"><label class="lbl-title fw-bold">VERIFICADOR</label><input type="text" id="inVerificador" class="form-control form-control-custom editable-sello"></div>
                        <div class="col-md-3"><label class="lbl-title fw-bold">FECHA INGRESO</label><input type="date" id="inFecha" class="form-control form-control-custom editable-sello"></div>
                    </div>

                    <div class="text-center">
                        <button class="btn btn-save" onclick="guardarTodo()">
                            <i class="bi bi-check-all fs-4 me-2"></i> ACTUALIZAR Y GUARDAR INFORMACIÓN
                        </button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<script>
    const _supabase = supabase.createClient('https://vqxdmmtashwloobkhbva.supabase.co', 'sb_publishable_seniB_T4zCgrkooZ-Ow9aQ_znLUwvLC');
    let currentId = null;

    async function buscar() {
        const cont = document.getElementById('txtBusqueda').value.trim().toUpperCase();
        if(!cont) return;
        document.getElementById('loading').style.display = 'flex';

        try {
            const { data: plan } = await _supabase.from('distribucion_diaria').select('*').eq('contenedor', cont).maybeSingle();
            
            if(!plan) {
                alert("⚠️ Contenedor no encontrado en el sistema.");
                document.getElementById('loading').style.display = 'none';
                return;
            }
            currentId = plan.id;

            const { data: cargo } = await _supabase.from('reporte_daes').select('*').eq('booking', plan.booking).maybeSingle();

            // Llenar Campos
            document.getElementById('outCliente').innerText = (cargo ? cargo.empresa : '---');
            document.getElementById('outDae').innerText = (cargo ? cargo.dae : '---');
            document.getElementById('outDestino').innerText = (cargo ? cargo.destino : '---');
            document.getElementById('outSemana').innerText = plan.semana || '---';

            document.getElementById('inProveedor').value = plan.proveedor || '';
            document.getElementById('inProductor').value = plan.productor || '';
            document.getElementById('inCodigo').value = plan.codigo || '';
            document.getElementById('inMarca').value = plan.marca || '';
            document.getElementById('inDeposito').value = plan.deposito || '';
            document.getElementById('inTerminal').value = plan.terminal || '';
            document.getElementById('inVapor').value = plan.vapor || (cargo ? cargo.barco : '');

            document.getElementById('inChofer').value = plan.chofer || '';
            document.getElementById('inCedula').value = plan.cedula || '';
            document.getElementById('inPlaca').value = plan.placa || '';
            document.getElementById('inConsolidacion').value = plan.consolidacion || '';

            document.getElementById('inNaviera').value = plan.sello_naviera || '';
            document.getElementById('inTermo').value = plan.sello_termo || '';
            document.getElementById('inExportadora').value = plan.sello_exportadora || '';
            document.getElementById('inSeguridad').value = plan.sello_seguridad || '';
            document.getElementById('inAdhesivo').value = plan.sello_adhesivo || '';
            document.getElementById('inTermografo').value = plan.termografo || '';
            document.getElementById('inVerificador').value = plan.verificador || '';
            document.getElementById('inFecha').value = plan.fecha_ingreso || new Date().toISOString().split('T')[0];

            document.getElementById('panelPrincipal').style.display = 'block';
        } catch (e) { console.error(e); }
        finally { document.getElementById('loading').style.display = 'none'; }
    }

    async function guardarTodo() {
        if(!currentId) return;
        document.getElementById('loading').style.display = 'flex';

        const updates = {
            proveedor: document.getElementById('inProveedor').value,
            productor: document.getElementById('inProductor').value,
            codigo: document.getElementById('inCodigo').value,
            marca: document.getElementById('inMarca').value,
            deposito: document.getElementById('inDeposito').value,
            terminal: document.getElementById('inTerminal').value,
            vapor: document.getElementById('inVapor').value,
            chofer: document.getElementById('inChofer').value,
            cedula: document.getElementById('inCedula').value,
            placa: document.getElementById('inPlaca').value,
            consolidacion: document.getElementById('inConsolidacion').value,
            sello_naviera: document.getElementById('inNaviera').value,
            sello_termo: document.getElementById('inTermo').value,
            sello_exportadora: document.getElementById('inExportadora').value,
            sello_seguridad: document.getElementById('inSeguridad').value,
            sello_adhesivo: document.getElementById('inAdhesivo').value,
            termografo: document.getElementById('inTermografo').value,
            verificador: document.getElementById('inVerificador').value,
            fecha_ingreso: document.getElementById('inFecha').value
        };

        const { error } = await _supabase.from('distribucion_diaria').update(updates).eq('id', currentId);
        
        if(!error) {
            alert("✅ Información actualizada con éxito.");
            location.reload(); 
        } else {
            alert("❌ Error: " + error.message);
            document.getElementById('loading').style.display = 'none';
        }
    }

    // Buscar al presionar Enter
    document.getElementById('txtBusqueda').addEventListener('keypress', (e) => { if(e.key==='Enter') buscar(); });
</script>
</body>
</html>
