<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Consultas e Ingresos | Sistema Operativo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { background: #f0f2f5; font-family: 'Segoe UI', sans-serif; font-size: 13px; }
        .card { border: none; border-radius: 12px; box-shadow: 0 8px 20px rgba(0,0,0,0.15); }
        .card-header { background: #002855; color: white; font-weight: bold; padding: 15px; border-radius: 12px 12px 0 0 !important; }
        .section-title { background: #e8eaf6; padding: 6px 15px; font-weight: bold; color: #1a237e; border-left: 5px solid #002855; margin: 20px 0 10px 0; text-transform: uppercase; font-size: 11px; }
        .lbl-data { font-weight: 700; color: #333; display: block; padding: 5px 10px; background: #fff; border: 1px solid #eee; border-radius: 4px; min-height: 30px; }
        .input-sello { background-color: #fffde7 !important; font-weight: bold; border: 1px solid #fbc02d; color: #000; height: 40px; font-size: 15px; }
        .input-sello:focus { border-color: #f9a825; box-shadow: 0 0 0 0.25rem rgba(251, 192, 45, 0.25); }
        .loading-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.8); display: none; justify-content: center; align-items: center; z-index: 9999; }
    </style>
</head>
<body>

<div class="loading-overlay" id="loading">
    <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;"></div>
</div>

<div class="container py-4">
    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
            <span><i class="bi bi-layout-text-window-reverse"></i> CONSULTAS E INGRESOS DE CONTENEDORES</span>
            <button class="btn btn-sm btn-outline-light" onclick="window.history.back()">VOLVER</button>
        </div>
        <div class="card-body p-4">
            
            <div class="row mb-4">
                <div class="col-md-7 mx-auto text-center">
                    <label class="form-label fw-bold">NÚMERO DE CONTENEDOR</label>
                    <div class="input-group">
                        <input type="text" id="txtBusqueda" class="form-control form-control-lg border-primary text-center fw-bold" placeholder="EJ: MSCU1234567" autocomplete="off">
                        <button class="btn btn-primary px-4" onclick="buscarContenedor()"><i class="bi bi-search fs-5"></i></button>
                    </div>
                </div>
            </div>

            <div id="detalleContenedor" style="display: none;">
                
                <div class="section-title">Información de Gestión (DAE / Destino)</div>
                <div class="row g-3">
                    <div class="col-md-3">
                        <label class="text-muted small">BOOKING</label>
                        <span id="lblBooking" class="lbl-data">---</span>
                    </div>
                    <div class="col-md-3">
                        <label class="text-muted small">DAE</label>
                        <span id="lblDae" class="lbl-data text-danger">---</span>
                    </div>
                    <div class="col-md-3">
                        <label class="text-muted small">DESTINO</label>
                        <span id="lblDestino" class="lbl-data">---</span>
                    </div>
                    <div class="col-md-3">
                        <label class="text-muted small">VAPOR</label>
                        <span id="lblVapor" class="lbl-data text-primary">---</span>
                    </div>
                </div>

                <div class="section-title">Información Operativa / Logística</div>
                <div class="row g-3">
                    <div class="col-md-4">
                        <label class="text-muted small">EMPRESA</label>
                        <span id="lblEmpresa" class="lbl-data">---</span>
                    </div>
                    <div class="col-md-4">
                        <label class="text-muted small">CHOFER</label>
                        <span id="lblChofer" class="lbl-data">---</span>
                    </div>
                    <div class="col-md-2">
                        <label class="text-muted small">PLACA</label>
                        <span id="lblPlaca" class="lbl-data text-center">---</span>
                    </div>
                    <div class="col-md-2">
                        <label class="text-muted small">SEMANA</label>
                        <span id="lblSemana" class="lbl-data text-center">---</span>
                    </div>
                </div>

                <div class="section-title">Registro de Sellos y Seguridad</div>
                <div class="row g-3">
                    <div class="col-md-3">
                        <label class="form-label fw-bold">SELLO NAVIERA</label>
                        <input type="text" id="txtSelloNaviera" class="form-control input-sello">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label fw-bold">SELLO TERMO</label>
                        <input type="text" id="txtSelloTermo" class="form-control input-sello">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label fw-bold">SELLO EXPORTADORA</label>
                        <input type="text" id="txtSelloExportadora" class="form-control input-sello">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label fw-bold">SELLO SEGURIDAD</label>
                        <input type="text" id="txtSelloSeguridad" class="form-control input-sello">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label fw-bold">ADHESIVO SEGURIDAD</label>
                        <input type="text" id="txtSelloAdhesivo" class="form-control input-sello" placeholder="N° de Adhesivo">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label fw-bold">NÚMERO TERMÓGRAFO</label>
                        <input type="text" id="txtTermografo" class="form-control input-sello" placeholder="ID Termógrafo">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label fw-bold">OBSERVACIONES</label>
                        <input type="text" id="txtObservacion" class="form-control" placeholder="Alguna novedad...">
                    </div>
                </div>

                <div class="text-center mt-5">
                    <button class="btn btn-success btn-lg px-5 py-3 shadow-lg fw-bold" onclick="guardarTodo()">
                        <i class="bi bi-check-circle-fill"></i> GUARDAR E INGRESAR DATOS
                    </button>
                </div>
            </div>

            <div id="mensajeVacio" class="text-center py-5 text-muted border border-dashed mt-4 rounded">
                <i class="bi bi-upc-scan" style="font-size: 5rem; opacity: 0.2;"></i>
                <p class="mt-3 fs-5">Ingrese el contenedor para visualizar la información de <b>Gestión</b> y <b>Planificación</b>.</p>
            </div>

        </div>
    </div>
</div>

<script>
    const _supabase = supabase.createClient('https://vqxdmmtashwloobkhbva.supabase.co', 'sb_publishable_seniB_T4zCgrkooZ-Ow9aQ_znLUwvLC');
    let currentId = null;

    async function buscarContenedor() {
        const numCont = document.getElementById('txtBusqueda').value.trim().toUpperCase();
        if (!numCont) return;

        document.getElementById('loading').style.display = 'flex';
        
        try {
            // 1. Buscamos en Distribución Diaria
            const { data: plan } = await _supabase
                .from('distribucion_diaria')
                .select('*')
                .eq('contenedor', numCont)
                .maybeSingle();

            if (!plan) {
                alert("Contenedor no encontrado en la planificación.");
                return;
            }

            currentId = plan.id;

            // 2. Buscamos en Reporte DAES (donde está la Gestión/Archivo)
            const { data: cargo } = await _supabase
                .from('reporte_daes')
                .select('*')
                .eq('booking', plan.booking)
                .maybeSingle();

            // Llenar Datos Visuales (Vienen de ambos lados)
            document.getElementById('lblBooking').innerText = plan.booking || '---';
            document.getElementById('lblDae').innerText = (cargo ? cargo.dae : '---');
            document.getElementById('lblDestino').innerText = (cargo ? cargo.destino : '---');
            document.getElementById('lblVapor').innerText = (cargo ? cargo.barco : '---');
            document.getElementById('lblEmpresa').innerText = (cargo ? cargo.empresa : '---');
            document.getElementById('lblChofer').innerText = plan.chofer || '---';
            document.getElementById('lblPlaca').innerText = plan.placa || '---';
            document.getElementById('lblSemana').innerText = plan.semana || '---';
            document.getElementById('lblFinca').innerText = plan.productor || '---';

            // Llenar Datos Editables (Sellos)
            document.getElementById('txtSelloNaviera').value = plan.sello_naviera || '';
            document.getElementById('txtSelloTermo').value = plan.sello_termo || '';
            document.getElementById('txtSelloExportadora').value = plan.sello_exportadora || '';
            document.getElementById('txtSelloSeguridad').value = plan.sello_seguridad || '';
            document.getElementById('txtSelloAdhesivo').value = plan.sello_adhesivo || ''; // Nuevo
            document.getElementById('txtTermografo').value = plan.termografo || '';      // Nuevo
            document.getElementById('txtObservacion').value = plan.observacion || '';

            document.getElementById('detalleContenedor').style.display = 'block';
            document.getElementById('mensajeVacio').style.display = 'none';

        } catch (e) {
            console.error(e);
            alert("Error al conectar con la base de datos.");
        } finally {
            document.getElementById('loading').style.display = 'none';
        }
    }

    async function guardarTodo() {
        if (!currentId) return;

        const updates = {
            sello_naviera: document.getElementById('txtSelloNaviera').value.trim(),
            sello_termo: document.getElementById('txtSelloTermo').value.trim(),
            sello_exportadora: document.getElementById('txtSelloExportadora').value.trim(),
            sello_seguridad: document.getElementById('txtSelloSeguridad').value.trim(),
            sello_adhesivo: document.getElementById('txtSelloAdhesivo').value.trim(),
            termografo: document.getElementById('txtTermografo').value.trim(),
            observacion: document.getElementById('txtObservacion').value.trim()
        };

        const { error } = await _supabase
            .from('distribucion_diaria')
            .update(updates)
            .eq('id', currentId);

        if (!error) {
            alert("✅ Información guardada correctamente.");
            // Opcional: limpiar búsqueda para el siguiente
            document.getElementById('txtBusqueda').value = "";
            document.getElementById('detalleContenedor').style.display = 'none';
            document.getElementById('mensajeVacio').style.display = 'block';
            document.getElementById('txtBusqueda').focus();
        } else {
            alert("❌ Error: " + error.message);
        }
    }

    // Enter para buscar
    document.getElementById('txtBusqueda').addEventListener('keypress', (e) => { if (e.key === 'Enter') buscarContenedor(); });
</script>
</body>
</html>
