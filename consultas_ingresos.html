<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Consultas e Ingresos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { background: #f0f2f5; font-family: sans-serif; font-size: 13px; }
        .card-header { background: #002855; color: white; font-weight: bold; }
        .section-title { background: #e8eaf6; padding: 6px 15px; font-weight: bold; color: #1a237e; border-left: 5px solid #002855; margin: 15px 0; text-transform: uppercase; font-size: 11px; }
        .lbl-data { font-weight: 700; color: #333; display: block; padding: 5px 10px; background: #fff; border: 1px solid #dee2e6; border-radius: 4px; min-height: 30px; }
        .input-sello { background-color: #fffde7 !important; font-weight: bold; border: 1px solid #fbc02d; font-size: 15px; height: 40px; text-align: center; }
        .loading-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.7); display: none; justify-content: center; align-items: center; z-index: 9999; }
    </style>
</head>
<body>

<div class="loading-overlay" id="loading">
    <div class="spinner-border text-primary"></div>
</div>

<div class="container py-4">
    <div class="card shadow">
        <div class="card-header d-flex justify-content-between">
            <span>CONSULTAS E INGRESOS</span>
            <button class="btn btn-sm btn-outline-light" onclick="window.history.back()">VOLVER</button>
        </div>
        <div class="card-body">
            <div class="row mb-4">
                <div class="col-md-6 mx-auto text-center">
                    <label class="fw-bold mb-2">BUSCAR CONTENEDOR</label>
                    <div class="input-group">
                        <input type="text" id="txtBusqueda" class="form-control form-control-lg text-center fw-bold border-primary" placeholder="EJ: MSCU1234567">
                        <button class="btn btn-primary" onclick="buscarContenedor()"><i class="bi bi-search"></i></button>
                    </div>
                </div>
            </div>

            <div id="detalleContenedor" style="display: none;">
                <div class="section-title">Información de Gestión (DAE / Destino)</div>
                <div class="row g-2">
                    <div class="col-md-3"><label class="small text-muted">BOOKING</label><span id="lblBooking" class="lbl-data"></span></div>
                    <div class="col-md-3"><label class="small text-muted">DAE</label><span id="lblDae" class="lbl-data text-danger"></span></div>
                    <div class="col-md-3"><label class="small text-muted">DESTINO</label><span id="lblDestino" class="lbl-data"></span></div>
                    <div class="col-md-3"><label class="small text-muted">VAPOR</label><span id="lblVapor" class="lbl-data text-primary"></span></div>
                </div>

                <div class="section-title">Información Operativa</div>
                <div class="row g-2">
                    <div class="col-md-4"><label class="small text-muted">EMPRESA</label><span id="lblEmpresa" class="lbl-data"></span></div>
                    <div class="col-md-4"><label class="small text-muted">CHOFER</label><span id="lblChofer" class="lbl-data"></span></div>
                    <div class="col-md-2"><label class="small text-muted">PLACA</label><span id="lblPlaca" class="lbl-data"></span></div>
                    <div class="col-md-2"><label class="small text-muted">SEMANA</label><span id="lblSemana" class="lbl-data"></span></div>
                </div>

                <div class="section-title">Registro de Sellos</div>
                <div class="row g-3">
                    <div class="col-md-3"><label class="fw-bold">SELLO NAVIERA</label><input type="text" id="txtSelloNaviera" class="form-control input-sello"></div>
                    <div class="col-md-3"><label class="fw-bold">SELLO TERMO</label><input type="text" id="txtSelloTermo" class="form-control input-sello"></div>
                    <div class="col-md-3"><label class="fw-bold">SELLO EXPORTADORA</label><input type="text" id="txtSelloExportadora" class="form-control input-sello"></div>
                    <div class="col-md-3"><label class="fw-bold">SELLO SEGURIDAD</label><input type="text" id="txtSelloSeguridad" class="form-control input-sello"></div>
                    <div class="col-md-4"><label class="fw-bold">ADHESIVO SEGURIDAD</label><input type="text" id="txtSelloAdhesivo" class="form-control input-sello"></div>
                    <div class="col-md-4"><label class="fw-bold">NÚMERO TERMÓGRAFO</label><input type="text" id="txtTermografo" class="form-control input-sello"></div>
                    <div class="col-md-4"><label class="fw-bold">OBSERVACIONES</label><input type="text" id="txtObservacion" class="form-control h-40"></div>
                </div>

                <div class="text-center mt-4">
                    <button class="btn btn-success btn-lg px-5 shadow fw-bold" onclick="guardarTodo()"><i class="bi bi-save"></i> GUARDAR DATOS</button>
                </div>
            </div>
            
            <div id="mensajeVacio" class="text-center py-5 text-muted border rounded mt-3">
                <i class="bi bi-upc-scan fs-1"></i><br>Ingrese un contenedor para consultar.
            </div>
        </div>
    </div>
</div>

<script>
    const _supabase = supabase.createClient('https://vqxdmmtashwloobkhbva.supabase.co', 'sb_publishable_seniB_T4zCgrkooZ-Ow9aQ_znLUwvLC');
    let currentId = null;

    async function buscarContenedor() {
        const busq = document.getElementById('txtBusqueda').value.trim().toUpperCase();
        if(!busq) return;
        document.getElementById('loading').style.display = 'flex';

        try {
            const { data: plan } = await _supabase.from('distribucion_diaria').select('*').eq('contenedor', busq);
            if(!plan || plan.length === 0) {
                alert("No se encontró el contenedor " + busq);
                return;
            }
            const reg = plan[0];
            currentId = reg.id;

            const { data: cargo } = await _supabase.from('reporte_daes').select('*').eq('booking', reg.booking).maybeSingle();

            document.getElementById('lblBooking').innerText = reg.booking || '---';
            document.getElementById('lblDae').innerText = (cargo ? cargo.dae : '---');
            document.getElementById('lblDestino').innerText = (cargo ? cargo.destino : '---');
            document.getElementById('lblVapor').innerText = (cargo ? cargo.barco : '---');
            document.getElementById('lblEmpresa').innerText = (cargo ? cargo.empresa : '---');
            document.getElementById('lblChofer').innerText = reg.chofer || '---';
            document.getElementById('lblPlaca').innerText = reg.placa || '---';
            document.getElementById('lblSemana').innerText = reg.semana || '---';

            document.getElementById('txtSelloNaviera').value = reg.sello_naviera || '';
            document.getElementById('txtSelloTermo').value = reg.sello_termo || '';
            document.getElementById('txtSelloExportadora').value = reg.sello_exportadora || '';
            document.getElementById('txtSelloSeguridad').value = reg.sello_seguridad || '';
            document.getElementById('txtSelloAdhesivo').value = reg.sello_adhesivo || '';
            document.getElementById('txtTermografo').value = reg.termografo || '';
            document.getElementById('txtObservacion').value = reg.observacion || '';

            document.getElementById('detalleContenedor').style.display = 'block';
            document.getElementById('mensajeVacio').style.display = 'none';
        } catch(e) {
            alert("Error: " + e.message);
        } finally {
            document.getElementById('loading').style.display = 'none';
        }
    }

    async function guardarTodo() {
        if(!currentId) return;
        const up = {
            sello_naviera: document.getElementById('txtSelloNaviera').value,
            sello_termo: document.getElementById('txtSelloTermo').value,
            sello_exportadora: document.getElementById('txtSelloExportadora').value,
            sello_seguridad: document.getElementById('txtSelloSeguridad').value,
            sello_adhesivo: document.getElementById('txtSelloAdhesivo').value,
            termografo: document.getElementById('txtTermografo').value,
            observacion: document.getElementById('txtObservacion').value
        };
        const { error } = await _supabase.from('distribucion_diaria').update(up).eq('id', currentId);
        if(!error) {
            alert("✅ Guardado con éxito");
            document.getElementById('txtBusqueda').value = "";
            document.getElementById('detalleContenedor').style.display = 'none';
            document.getElementById('mensajeVacio').style.display = 'block';
            document.getElementById('txtBusqueda').focus();
        } else {
            alert("❌ Error: " + error.message);
        }
    }

    document.getElementById('txtBusqueda').addEventListener('keypress', (e) => { if(e.key==='Enter') buscarContenedor(); });
</script>
</body>
</html>
