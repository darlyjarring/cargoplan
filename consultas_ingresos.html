<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Consultas e Ingresos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { background: #f4f7f6; font-family: sans-serif; }
        .card-header { background: #1a237e; color: white; font-weight: bold; }
        .section-title { background: #e8eaf6; padding: 5px 15px; font-weight: bold; color: #283593; border-left: 4px solid #1a237e; margin: 15px 0; }
        .data-box { background: #fff; border: 1px solid #ddd; padding: 8px; border-radius: 4px; font-weight: bold; min-height: 38px; display: block; }
        .input-yellow { background-color: #fffde7 !important; border: 1px solid #fbc02d !important; font-weight: bold; }
        .loading-overlay { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(255,255,255,0.8); display:none; justify-content:center; align-items:center; z-index:9999; }
    </style>
</head>
<body>

<div class="loading-overlay" id="loading"><div class="spinner-border text-primary"></div></div>

<div class="container py-4">
    <div class="card shadow-sm">
        <div class="card-header text-center">CONSULTAS E INGRESO DE SELLOS</div>
        <div class="card-body">
            
            <div class="row mb-4">
                <div class="col-md-6 mx-auto text-center">
                    <label class="fw-bold">NÚMERO DE CONTENEDOR</label>
                    <div class="input-group">
                        <input type="text" id="txtBusqueda" class="form-control form-control-lg border-primary text-center" placeholder="BUSCAR...">
                        <button class="btn btn-primary" onclick="buscar()"><i class="bi bi-search"></i></button>
                    </div>
                </div>
            </div>

            <div id="panelDatos" style="display:none;">
                <div class="section-title">DATOS DE GESTIÓN (CARGO PLAN)</div>
                <div class="row g-2">
                    <div class="col-md-3"><label class="small text-muted">DAE</label><span id="outDae" class="data-box text-danger"></span></div>
                    <div class="col-md-3"><label class="small text-muted">DESTINO</label><span id="outDestino" class="data-box"></span></div>
                    <div class="col-md-3"><label class="small text-muted">VAPOR</label><span id="outVapor" class="data-box text-primary"></span></div>
                    <div class="col-md-3"><label class="small text-muted">BOOKING</label><span id="outBooking" class="data-box"></span></div>
                </div>

                <div class="section-title">DATOS OPERATIVOS</div>
                <div class="row g-2">
                    <div class="col-md-4"><label class="small text-muted">EMPRESA</label><span id="outEmpresa" class="data-box"></span></div>
                    <div class="col-md-4"><label class="small text-muted">CHOFER</label><span id="outChofer" class="data-box"></span></div>
                    <div class="col-md-2"><label class="small text-muted">PLACA</label><span id="outPlaca" class="data-box text-center"></span></div>
                    <div class="col-md-2"><label class="small text-muted">SEMANA</label><span id="outSemana" class="data-box text-center"></span></div>
                </div>

                <div class="section-title">INGRESO DE SELLOS Y SEGURIDAD</div>
                <div class="row g-3">
                    <div class="col-md-3"><label class="fw-bold">SELLO NAVIERA</label><input type="text" id="inNaviera" class="form-control input-yellow"></div>
                    <div class="col-md-3"><label class="fw-bold">SELLO TERMO</label><input type="text" id="inTermo" class="form-control input-yellow"></div>
                    <div class="col-md-3"><label class="fw-bold">SELLO EXPORTADORA</label><input type="text" id="inExportadora" class="form-control input-yellow"></div>
                    <div class="col-md-3"><label class="fw-bold">SELLO SEGURIDAD</label><input type="text" id="inSeguridad" class="form-control input-yellow"></div>
                    <div class="col-md-4"><label class="fw-bold">ADHESIVO SEGURIDAD</label><input type="text" id="inAdhesivo" class="form-control input-yellow"></div>
                    <div class="col-md-4"><label class="fw-bold">ID TERMÓGRAFO</label><input type="text" id="inTermografo" class="form-control input-yellow"></div>
                    <div class="col-md-4"><label class="fw-bold">OBSERVACIONES</label><input type="text" id="inObs" class="form-control"></div>
                </div>

                <div class="text-center mt-4">
                    <button class="btn btn-success btn-lg px-5 shadow" onclick="guardar()"><i class="bi bi-save"></i> GUARDAR INFORMACIÓN</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    const _supabase = supabase.createClient('https://vqxdmmtashwloobkhbva.supabase.co', 'sb_publishable_seniB_T4zCgrkooZ-Ow9aQ_znLUwvLC');
    let registroActualId = null;

    async function buscar() {
        const cont = document.getElementById('txtBusqueda').value.trim().toUpperCase();
        if(!cont) return;
        document.getElementById('loading').style.display = 'flex';

        try {
            // 1. Buscar en Planificación
            const { data: plan } = await _supabase.from('distribucion_diaria').select('*').eq('contenedor', cont).maybeSingle();
            
            if(!plan) {
                alert("Contenedor no asignado en planificación.");
                return;
            }
            registroActualId = plan.id;

            // 2. Buscar en Cargo Plan (donde está la DAE y Destino)
            const { data: cargo } = await _supabase.from('reporte_daes').select('*').eq('booking', plan.booking).maybeSingle();

            // Mapeo de datos
            document.getElementById('outBooking').innerText = plan.booking || '---';
            document.getElementById('outDae').innerText = (cargo ? cargo.dae : '---');
            document.getElementById('outDestino').innerText = (cargo ? cargo.destino : '---');
            document.getElementById('outVapor').innerText = (cargo ? cargo.barco : '---');
            document.getElementById('outEmpresa').innerText = (cargo ? cargo.empresa : '---');
            document.getElementById('outChofer').innerText = plan.chofer || '---';
            document.getElementById('outPlaca').innerText = plan.placa || '---';
            document.getElementById('outSemana').innerText = plan.semana || '---';

            // Cargar sellos si ya existen
            document.getElementById('inNaviera').value = plan.sello_naviera || '';
            document.getElementById('inTermo').value = plan.sello_termo || '';
            document.getElementById('inExportadora').value = plan.sello_exportadora || '';
            document.getElementById('inSeguridad').value = plan.sello_seguridad || '';
            document.getElementById('inAdhesivo').value = plan.sello_adhesivo || '';
            document.getElementById('inTermografo').value = plan.termografo || '';
            document.getElementById('inObs').value = plan.observacion || '';

            document.getElementById('panelDatos').style.display = 'block';
        } catch (e) { console.error(e); }
        finally { document.getElementById('loading').style.display = 'none'; }
    }

    async function guardar() {
        const up = {
            sello_naviera: document.getElementById('inNaviera').value,
            sello_termo: document.getElementById('inTermo').value,
            sello_exportadora: document.getElementById('inExportadora').value,
            sello_seguridad: document.getElementById('inSeguridad').value,
            sello_adhesivo: document.getElementById('inAdhesivo').value,
            termografo: document.getElementById('inTermografo').value,
            observacion: document.getElementById('inObs').value
        };
        const { error } = await _supabase.from('distribucion_diaria').update(up).eq('id', registroActualId);
        if(!error) {
            alert("Guardado correctamente");
            document.getElementById('txtBusqueda').value = "";
            document.getElementById('panelDatos').style.display = 'none';
            document.getElementById('txtBusqueda').focus();
        }
    }

    document.getElementById('txtBusqueda').addEventListener('keypress', (e) => { if(e.key==='Enter') buscar(); });
</script>
</body>
</html>
