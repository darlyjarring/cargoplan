<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>COMERSUR - Cargo Plan Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --excel-border: #e1e1e1;
            --excel-selected: #107c41;
            --header-bg: #f8f9fa;
        }
        body { margin: 0; background: #f3f2f1; font-family: 'Segoe UI', sans-serif; overflow: hidden; }

        /* Contenedor de medidas exactas */
        .excel-container { 
            height: calc(100vh - 110px); 
            overflow: auto; 
            background: white; 
            position: relative;
            margin-top: 5px;
        }

        table { border-collapse: collapse; table-layout: fixed; width: max-content; }
        
        /* Definición de Columnas (convertido de mm a px) */
        .col-A { width: 20px; }   .col-B { width: 66px; }   .col-C { width: 42px; }
        .col-D { width: 115px; }  .col-E { width: 74px; }   .col-F { width: 67px; }
        .col-G { width: 55px; }   .col-H { width: 70px; }   .col-I { width: 53px; }
        .col-J { width: 55px; }   .col-K { width: 67px; }   .col-L { width: 104px; }
        .col-M { width: 62px; }   .col-N { width: 60px; }   .col-O { width: 47px; }
        .col-P { width: 185px; }  .col-Q { width: 95px; }   .col-R { width: 58px; }

        /* Altura de Filas */
        tr.h-15 { height: 59px; } /* 15.75mm */
        tr.h-63 { height: 238px; } /* 63mm - Área Logo */
        tr.h-84 { height: 317px; } /* 84mm - Área Firmas/Resumen */
        tr.h-19 { height: 74px; }  /* 19.5mm - Datos */

        td { 
            border: 0.5px solid var(--excel-border); 
            padding: 2px 5px; 
            font-size: 11px; 
            outline: none;
            white-space: nowrap;
            overflow: hidden;
            position: relative;
        }

        /* Comportamiento Excel */
        td:focus { 
            border: 2px solid var(--excel-selected) !important; 
            z-index: 10; 
        }

        .excel-header { background: var(--header-bg); text-align: center; font-weight: bold; color: #444; border: 1px solid #ccc; }

        /* Logo Flotante */
        #logo-container {
            position: absolute;
            top: 10px;
            left: 25px;
            z-index: 1000;
            cursor: move;
        }

        .tabs-bar { 
            height: 35px; 
            background: #f3f2f1; 
            border-top: 1px solid #ccc; 
            display: flex; 
            align-items: center; 
            padding-left: 20px;
        }
        .tab { 
            padding: 5px 20px; 
            background: white; 
            border: 1px solid #ccc; 
            border-bottom: none;
            font-size: 12px; 
            cursor: pointer;
            margin-right: 2px;
        }
        .tab.active { border-bottom: 3px solid var(--excel-selected); font-weight: bold; }
    </style>
</head>
<body>

<div class="p-2 bg-white border-bottom d-flex align-items-center justify-content-between">
    <div class="d-flex align-items-center">
        <img src="https://img.icons8.com/color/48/000000/microsoft-excel-2019.png" width="24" class="me-2">
        <span class="fw-bold">Cargo Plan - COMERSUR Cia. Ltda.</span>
    </div>
    <div id="status" class="badge bg-success">Online</div>
</div>

<div class="excel-container" id="scroll-area">
    <div id="logo-container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/b/b4/Placeholder_logo.svg" id="main-logo" width="220">
    </div>

    <table id="excel-table">
        <thead id="table-head">
            </thead>
        <tbody id="table-body">
            </tbody>
    </table>
</div>

<div class="tabs-bar" id="tabs-container">
    <div class="tab active">MASTER</div>
</div>

<script>
    // Configuración de medidas y columnas
    const columns = ['A','B','C','D','E','F','G','H','I','J','K','L','M','N','O','P','Q','R'];
    
    function initExcel() {
        const head = document.getElementById('table-head');
        const body = document.getElementById('table-body');
        
        // 1. Crear Cabeceras Letras
        let headRow = `<tr class="excel-header"><td style="width:30px"></td>`;
        columns.forEach(c => headRow += `<td class="col-${c}">${c}</td>`);
        head.innerHTML = headRow + `</tr>`;

        // 2. Generar Filas con alturas específicas
        for (let i = 1; i <= 100; i++) {
            const tr = document.createElement('tr');
            
            // Asignar clases de altura según pedido
            if (i <= 4) tr.className = 'h-15';
            else if (i === 5) tr.className = 'h-63'; // Fila logo/títulos
            else if (i === 6) tr.className = 'h-84'; // Fila firmas
            else tr.className = 'h-19';

            let rowHtml = `<td class="excel-header">${i}</td>`;
            columns.forEach(col => {
                rowHtml += `<td contenteditable="true" data-row="${i}" data-col="${col}" tabindex="0"></td>`;
            });
            tr.innerHTML = rowHtml;
            body.appendChild(tr);
        }
        
        setupNavigation();
    }

    // Lógica de navegación tipo Excel
    function setupNavigation() {
        document.addEventListener('keydown', (e) => {
            const active = document.activeElement;
            if (active.tagName !== 'TD') return;

            const row = parseInt(active.dataset.row);
            const colIdx = columns.indexOf(active.dataset.col);

            let next;
            switch(e.key) {
                case 'ArrowRight': next = document.querySelector(`[data-row="${row}"][data-col="${columns[colIdx+1]}"]`); break;
                case 'ArrowLeft': next = document.querySelector(`[data-row="${row}"][data-col="${columns[colIdx-1]}"]`); break;
                case 'ArrowDown': next = document.querySelector(`[data-row="${row+1}"][data-col="${columns[colIdx]}"]`); break;
                case 'ArrowUp': next = document.querySelector(`[data-row="${row-1}"][data-col="${columns[colIdx]}"]`); break;
                case 'Enter': 
                    e.preventDefault();
                    next = document.querySelector(`[data-row="${row+1}"][data-col="${columns[colIdx]}"]`);
                    break;
            }

            if (next) next.focus();
        });

        // Lógica Doble Enter para salir (Blur)
        let lastEnter = 0;
        document.addEventListener('keypress', (e) => {
            if(e.key === 'Enter') {
                let now = Date.now();
                if(now - lastEnter < 300) document.activeElement.blur();
                lastEnter = now;
            }
        });
    }

    // Función para posicionar el logo según parámetro (mm)
    function posicionarLogo(topMm, leftMm) {
        const logo = document.getElementById('logo-container');
        logo.style.top = (topMm * 3.78) + 'px';
        logo.style.left = (leftMm * 3.78) + 'px';
    }

    window.onload = initExcel;
</script>
</body>
</html>
