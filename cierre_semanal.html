<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>COMERSUR | Cierre Semanal (Contenedores vs DAE)</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f0f2f5; font-family: 'Segoe UI', sans-serif; }
        .header-cierre { background: #107c41; color: white; padding: 20px; border-radius: 8px 8px 0 0; }
        .card-main { border: none; box-shadow: 0 10px 30px rgba(0,0,0,0.1); border-radius: 8px; margin-top: 20px; }
        .table thead { background: #f8f9fa; }
        .badge-error { background: #dc3545; color: white; }
        .badge-success { background: #28a745; color: white; }
        .diff-text { font-weight: bold; color: #d63031; }
    </style>
</head>
<body>

<div class="container mt-4">
    <div class="card card-main">
        <div class="header-cierre d-flex justify-content-between align-items-center">
            <div>
                <h4 class="mb-0">CIERRE DE GESTIÓN SEMANAL</h4>
                <p class="mb-0 small">Cuadre de Contenedores: Cargo Plan vs. Reporte DAEs</p>
            </div>
            <div class="d-flex gap-2">
                <input type="number" id="inputSemana" class="form-control form-control-sm" placeholder="Semana">
                <button onclick="analizarCuadre()" class="btn btn-sm btn-light fw-bold">Analizar</button>
            </div>
        </div>

        <div class="p-4">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>BOOKING</th>
                        <th>DAE</th>
                        <th>CLIENTE</th>
                        <th class="text-center">GESTIONADO (Cant.)</th>
                        <th class="text-center">CARGADO (Unidades)</th>
                        <th class="text-center">DIFERENCIA</th>
                        <th class="text-center">ESTADO</th>
                    </tr>
                </thead>
                <tbody id="resumen-cierre">
                    </tbody>
            </table>

            <div class="d-flex justify-content-end mt-4">
                <button id="btnFinalizar" onclick="ejecutarSincronizacion()" class="btn btn-success d-none shadow-sm">
                    Confirmar Cierre y Actualizar Gestión (DAEs)
                </button>
            </div>
        </div>
    </div>
</div>

<script>
    const _supabase = supabase.createClient('https://vqxdmmtashwloobkhbva.supabase.co', 'sb_publishable_seniB_T4zCgrkooZ-Ow9aQ_znLUwvLC');
    let listaParaActualizar = [];

    async function analizarCuadre() {
        const sem = document.getElementById('inputSemana').value;
        if(!sem) return alert("Por favor, ingrese la semana.");

        // 1. Obtener contenedores reales del Cargo Plan
        const { data: cargoPlan } = await _supabase
            .from('distribucion_diaria')
            .select('booking, contenedor')
            .eq('semana', sem);

        if(!cargoPlan) return alert("No hay datos en esta semana.");

        // Contar unidades reales por booking
        const conteoReal = {};
        cargoPlan.forEach(c => {
            const bk = c.booking?.trim();
            if(bk) conteoReal[bk] = (conteoReal[bk] || 0) + 1;
        });

        // 2. Obtener lo planificado en la base de DAEs
        const bookingsUnicos = Object.keys(conteoReal);
        const { data: daesPlan } = await _supabase
            .from('reporte_daes')
            .select('booking, dae, cliente, cant, cont') // Usando tus campos cant/cont
            .in('booking', bookingsUnicos);

        const tbody = document.getElementById('resumen-cierre');
        tbody.innerHTML = '';
        listaParaActualizar = [];

        daesPlan.forEach(d => {
            const bk = d.booking.trim();
            const real = conteoReal[bk] || 0;
            const plan = parseInt(d.cant || d.cont || 0); // Toma de cant o cont según tengas la base
            const dif = plan - real;
            const esCorrecto = dif === 0;

            listaParaActualizar.push({ booking: bk, cantidadReal: real });

            tbody.innerHTML += `
                <tr>
                    <td><strong>${bk}</strong></td>
                    <td>${d.dae || 'Pnd.'}</td>
                    <td>${d.cliente || ''}</td>
                    <td class="text-center">${plan}</td>
                    <td class="text-center fw-bold text-primary">${real}</td>
                    <td class="text-center ${!esCorrecto ? 'diff-text' : ''}">${dif}</td>
                    <td class="text-center">
                        <span class="badge ${esCorrecto ? 'badge-success' : 'badge-error'}">
                            ${esCorrecto ? 'OK' : 'AJUSTE REQUERIDO'}
                        </span>
                    </td>
                </tr>
            `;
        });

        document.getElementById('btnFinalizar').classList.remove('d-none');
    }

    async function ejecutarSincronizacion() {
        if(!confirm("¿Desea ajustar la cantidad de contenedores en la tabla DAEs para que coincida con el Cargo Plan?")) return;

        try {
            for (let item of listaParaActualizar) {
                // Actualiza la planificación (campo cant/cont) con lo que realmente se cargó
                await _supabase
                    .from('reporte_daes')
                    .update({ 
                        cant: item.cantidadReal,
                        cont: item.cantidadReal 
                    })
                    .eq('booking', item.booking);
            }
            alert("Semana cerrada. Gestión de DAEs sincronizada con éxito.");
            analizarCuadre();
        } catch (e) {
            alert("Error en la sincronización.");
        }
    }
</script>
</body>
</html>
