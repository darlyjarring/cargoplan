<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargo Plan | Gestión Semanal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        body { background-color: #f8f9fa; font-size: 0.9rem; }
        .excel-grid { background: white; border-collapse: collapse; width: 100%; }
        .excel-grid th { background: #e2e8f0; border: 1px solid #cbd5e1; padding: 8px; position: sticky; top: 0; z-index: 10; }
        .excel-grid td { border: 1px solid #cbd5e1; padding: 4px 8px; outline: none; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 200px; }
        
        /* Celda seleccionada (Navegación) */
        .selected { border: 2px solid #0d6efd !important; background-color: #e7f1ff !important; }
        
        /* Animación de clic */
        .flash-click { animation: pulse 0.3s; }
        @keyframes pulse { 0% { background-color: #0d6efd; color: white; } 100% { background-color: transparent; } }

        .sidebar { background: white; border-right: 1px solid #dee2e6; height: 100vh; padding: 20px; }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-2 sidebar">
            <h5 class="fw-bold"><i class="bi bi-filter-square"></i> Filtros</h5>
            <hr>
            <label class="form-label small fw-bold">Seleccionar Semana:</label>
            <select id="selectSemana" class="form-select mb-3" onchange="cargarDatosSemana()">
                <option value="">Cargando semanas...</option>
            </select>
            <button class="btn btn-primary w-100 mb-2" onclick="cargarDatosSemana()">
                <i class="bi bi-arrow-clockwise"></i> Actualizar
            </button>
            <button class="btn btn-outline-success w-100" onclick="agregarFilaVacia()">
                <i class="bi bi-plus-circle"></i> Nueva Fila
            </button>
            <hr>
            <div class="alert alert-info small">
                <strong>Tips:</strong><br>
                - Use flechas para navegar.<br>
                - Doble clic para editar.<br>
                - 3 clics para ventana especial.
            </div>
        </div>

        <div class="col-md-10 p-0">
            <div class="p-3 bg-white border-bottom d-flex justify-content-between">
                <h4 class="mb-0">Cargo Plan: <span id="tituloSemana" class="text-primary">---</span></h4>
                <button class="btn btn-success btn-sm" onclick="guardarCambios()">Guardar Cambios</button>
            </div>
            <div class="table-responsive" style="height: calc(100vh - 70px);">
                <table class="excel-grid" id="mainGrid">
                    <thead>
                        <tr>
                            <th>Empresa</th>
                            <th>DAE #</th>
                            <th>Booking</th>
                            <th>Cliente</th>
                            <th>Terminal</th>
                            <th>Destino</th>
                            <th>Barco</th>
                            <th>Contenedor</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="gridBody">
                        </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script>
    // --- CONFIGURACIÓN (REEMPLAZAR CON TUS LLAVES) ---
    const SUPABASE_URL = 'https://vqxdmmtashwloobkhbva.supabase.co';
    const SUPABASE_KEY = 'sb_publishable_seniB_T4zCgrkooZ-Ow9aQ_znLUwvLC';
    const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let currentSelectedCell = null;
    let clickCount = 0;
    let clickTimer = null;

    // 1. CARGAR LISTA DE SEMANAS AL INICIAR
    async function listarSemanas() {
        const { data, error } = await _supabase.from('reporte_daes').select('semana');
        if (data) {
            const semanasUnicas = [...new Set(data.map(item => item.semana))];
            const select = document.getElementById('selectSemana');
            select.innerHTML = semanasUnicas.map(s => `<option value="${s}">${s}</option>`).join('');
        }
    }

    // 2. CARGAR DATOS DE LA SEMANA ELEGIDA
    async function cargarDatosSemana() {
        const semana = document.getElementById('selectSemana').value;
        if (!semana) return;
        document.getElementById('tituloSemana').innerText = semana;

        const { data, error } = await _supabase.from('reporte_daes').select('*').eq('semana', semana);
        
        if (data) {
            const html = data.map(d => crearFilaExcel(d)).join('');
            document.getElementById('gridBody').innerHTML = html;
            initGridEvents();
        }
    }

    function crearFilaExcel(d) {
        return `
            <tr data-id="${d.id || ''}">
                <td tabindex="0">${d.empresa || ''}</td>
                <td tabindex="0">${d.dae || ''}</td>
                <td tabindex="0">${d.booking || ''}</td>
                <td tabindex="0">${d.cliente || ''}</td>
                <td tabindex="0">${d.terminal || ''}</td>
                <td tabindex="0">${d.destino || ''}</td>
                <td tabindex="0">${d.barco || ''}</td>
                <td tabindex="0">${d.contenedor || ''}</td>
                <td class="text-center">
                    <button class="btn btn-sm p-0 text-danger" onclick="eliminarFila(this)"><i class="bi bi-x-square"></i></button>
                </td>
            </tr>`;
    }

    // 3. NAVEGACIÓN TIPO EXCEL (Direccionales y Clics)
    function initGridEvents() {
        const cells = document.querySelectorAll('#gridBody td[tabindex="0"]');
        
        cells.forEach(cell => {
            cell.addEventListener('click', function(e) {
                selectCell(this);
                handleMultiClick(this);
            });

            cell.addEventListener('keydown', function(e) {
                const cellIndex = this.cellIndex;
                const row = this.parentElement;
                
                if (e.key === "ArrowRight") selectCell(this.nextElementSibling);
                if (e.key === "ArrowLeft") selectCell(this.previousElementSibling);
                if (e.key === "ArrowDown") selectCell(row.nextElementSibling?.cells[cellIndex]);
                if (e.key === "ArrowUp") selectCell(row.previousElementSibling?.cells[cellIndex]);
                if (e.key === "Enter") { e.preventDefault(); this.contentEditable = true; this.focus(); }
            });

            cell.addEventListener('dblclick', function() {
                this.contentEditable = true;
                this.focus();
            });
        });
    }

    function selectCell(cell) {
        if (!cell || cell.cellIndex === undefined) return;
        if (currentSelectedCell) currentSelectedCell.classList.remove('selected');
        currentSelectedCell = cell;
        cell.classList.add('selected');
        cell.focus();
    }

    // LÓGICA DE 3 CLICS
    function handleMultiClick(cell) {
        clickCount++;
        if (clickCount === 1) {
            clickTimer = setTimeout(() => { clickCount = 0; }, 400);
        } else if (clickCount === 3) {
            clearTimeout(clickTimer);
            clickCount = 0;
            abrirVentanaDetalle(cell);
        }
    }

    function abrirVentanaDetalle(cell) {
        const row = cell.parentElement;
        const dae = row.cells[1].innerText;
        alert("--- VENTANA DE DETALLE (PROXIMAMENTE) ---\nAquí se cargará la Hoja Diaria para la DAE: " + dae);
        // Aquí llamaremos a la lógica de BLASTI / CAMPO
    }

    function agregarFilaVacia() {
        const body = document.getElementById('gridBody');
        body.insertAdjacentHTML('beforeend', crearFilaExcel({}));
        initGridEvents();
    }

    window.onload = listarSemanas;
</script>

</body>
</html>
