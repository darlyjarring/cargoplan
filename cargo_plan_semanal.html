<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cargo Plan Semanal | Control Central</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { background: #f0f2f5; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .wrapper { max-width: 1200px; margin: 30px auto; padding: 20px; }
        .card-dia { 
            background: white; border-radius: 12px; border: none; 
            transition: all 0.3s ease; cursor: pointer; box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }
        .card-dia:hover { transform: translateY(-5px); box-shadow: 0 8px 15px rgba(0,0,0,0.1); }
        .header-semana { background: #1d6f42; color: white; border-radius: 12px 12px 0 0; padding: 20px; }
        
        .resumen-general { 
            background: #ffffff; border-radius: 0 0 12px 12px; padding: 15px 20px; 
            margin-bottom: 30px; border: 1px solid #e0e0e0; border-top: none;
            display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap;
        }
        .total-item { background: #f8f9fa; padding: 8px 15px; border-radius: 8px; border-left: 4px solid #1d6f42; }
        .total-label { font-size: 0.75rem; color: #666; text-transform: uppercase; font-weight: bold; display: block; }
        .total-value { font-size: 1.2rem; font-weight: 800; color: #1d6f42; }

        .btn-informe { 
            background: #2c3e50; color: white; font-weight: bold; border-radius: 8px; 
            padding: 10px 20px; transition: 0.3s; border: none;
        }
        .btn-informe:hover { background: #34495e; color: #f1c40f; transform: scale(1.05); }

        .badge-status { font-size: 0.7rem; padding: 5px 10px; border-radius: 20px; }
        .dia-nombre { font-weight: bold; font-size: 1.2rem; color: #1d6f42; }
        .stats { font-size: 0.85rem; color: #666; }
        .consolidacion-tag { 
            display: flex; justify-content: space-between; 
            background: #f8f9fa; padding: 2px 8px; border-radius: 4px; margin-bottom: 2px;
            font-size: 0.8rem; border-left: 3px solid #1d6f42;
        }
    </style>
</head>
<body>

<div class="wrapper">
    <div class="header-semana d-flex justify-content-between align-items-center">
        <div>
            <h2 class="mb-0"><i class="bi bi-calendar-range"></i> CARGO PLAN SEMANAL</h2>
            <p class="mb-0 opacity-75">Gestión de distribución de fincas y logística</p>
        </div>
        <div class="text-end">
            <label class="small d-block fw-bold">SEMANA TRABAJADA:</label>
            <input type="number" id="inputSemana" class="form-control form-control-lg fw-bold text-center" value="6" style="width: 100px; display: inline-block;">
        </div>
    </div>

    <div class="resumen-general" id="resumenGeneral">
        <div class="d-flex gap-2 align-items-center flex-wrap" id="statsWrapper">
            <div class="total-item">
                <span class="total-label">Total Semana</span>
                <span class="total-value" id="valTotalGeneral">0</span>
            </div>
            <div id="desgloseGeneral" class="d-flex gap-2 flex-wrap"></div>
        </div>

        <button class="btn-informe" onclick="irAInforme()">
            <i class="bi bi-file-earmark-bar-graph"></i> VER INFORME FINAL
        </button>
    </div>

    <div class="row g-4" id="gridDias"></div>
</div>

<script>
    const _supabase = supabase.createClient('https://vqxdmmtashwloobkhbva.supabase.co', 'sb_publishable_seniB_T4zCgrkooZ-Ow9aQ_znLUwvLC');
    const diasSemana = ["DOMINGO", "LUNES", "MARTES", "MIERCOLES", "JUEVES", "VIERNES", "SABADO"];
    
    async function renderizarDashboard() {
        const sem = document.getElementById('inputSemana').value;
        const container = document.getElementById('gridDias');
        const desgloseGralContainer = document.getElementById('desgloseGeneral');
        
        container.innerHTML = '<div class="text-center w-100 py-5"><div class="spinner-border text-success"></div></div>';

        const { data: registros } = await _supabase
            .from('distribucion_diaria')
            .select('dia, consolidacion')
            .eq('semana', sem);

        const totalSemana = registros ? registros.length : 0;
        document.getElementById('valTotalGeneral').innerText = totalSemana;

        const globalConsolidacion = {};
        if (registros) {
            registros.forEach(r => {
                const tipo = r.consolidacion || "SIN TIPO";
                globalConsolidacion[tipo] = (globalConsolidacion[tipo] || 0) + 1;
            });
        }

        desgloseGralContainer.innerHTML = "";
        for (const [key, val] of Object.entries(globalConsolidacion)) {
            const div = document.createElement('div');
            div.className = 'total-item';
            div.style.borderLeftColor = "#ffc107";
            div.innerHTML = `<span class="total-label">${key}</span><span class="total-value">${val}</span>`;
            desgloseGralContainer.appendChild(div);
        }

        container.innerHTML = "";
        diasSemana.forEach(dia => {
            const dataDia = registros ? registros.filter(r => r.dia === dia) : [];
            const numRegistros = dataDia.length;
            const estaCargado = numRegistros > 0;

            const resumenConsolidacion = {};
            dataDia.forEach(r => {
                const tipo = r.consolidacion || "SIN TIPO";
                resumenConsolidacion[tipo] = (resumenConsolidacion[tipo] || 0) + 1;
            });

            let consolidacionHTML = "";
            for (const [key, val] of Object.entries(resumenConsolidacion)) {
                consolidacionHTML += `
                    <div class="consolidacion-tag">
                        <span>${key}</span>
                        <span class="fw-bold text-dark">${val}</span>
                    </div>`;
            }

            const col = document.createElement('div');
            col.className = 'col-md-4 col-sm-6';
            col.innerHTML = `
                <div class="card card-dia p-4 h-100" onclick="irAPlanificacion('${dia}')">
                    <div class="d-flex justify-content-between align-items-start mb-3">
                        <span class="dia-nombre">${dia}</span>
                        <span class="badge ${estaCargado ? 'bg-success' : 'bg-secondary'} badge-status">
                            ${estaCargado ? 'CON DATOS' : 'VACÍO'}
                        </span>
                    </div>
                    <div class="stats mb-3">
                        <p class="mb-2"><i class="bi bi-box-seam text-success"></i> TOTAL: <b>${numRegistros}</b></p>
                        <div class="resumen-lista">
                            ${consolidacionHTML || '<small class="text-muted">Sin registros</small>'}
                        </div>
                    </div>
                    <hr class="mt-auto">
                    <div class="d-flex justify-content-between">
                        <button class="btn btn-outline-primary btn-sm" onclick="event.stopPropagation(); irAImportar('${dia}')">Importar</button>
                        <button class="btn btn-primary btn-sm">Planificar</button>
                    </div>
                </div>`;
            container.appendChild(col);
        });
    }

    function irAPlanificacion(dia) {
        const sem = document.getElementById('inputSemana').value;
        window.location.href = `planificacion_diaria.html?dia=${dia}&semana=${sem}`;
    }

    function irAImportar(dia) {
        const sem = document.getElementById('inputSemana').value;
        window.location.href = `diario.html?dia=${dia}&semana=${sem}`;
    }

    // NUEVA FUNCIÓN PARA EL BOTÓN DE INFORME
    function irAInforme() {
        const sem = document.getElementById('inputSemana').value;
        window.location.href = `informe_contenedores.html?semana=${sem}`;
    }

    document.getElementById('inputSemana').addEventListener('change', renderizarDashboard);
    renderizarDashboard();
</script>
</body>
</html>
